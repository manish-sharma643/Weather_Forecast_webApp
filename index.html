<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="nav-bar">
            <div class="container-left">
                <h2 class="logo"><b>WeatherApp</b></h2>
                <div class="option">
                    <a href="world_map.html"><button class="map" id="map1">World Map</button></a>
                    <a href="india_map.html"><button class="map" id="map2">India Map</button></a>
                </div>
            </div>
            <div class="container-right">
                <input type="search" id="input" placeholder="Search Location....">
                <button id="button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
    </header>
    <main>
        <div class="report"><h1 id="size-dec"><span id="cityName">Bihar</span > Weather Report</h1></div>
        <div class="main-container">
            <div class="box">
                <div class="report1"><h3>Temperature</h3></div>
                <div class="temperature"><video autoplay muted loop class="video-background">
                    <source src="temperature.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                  </video></div>
                <div class="temperature-data">
                    <p class="space">Cloud_pct : <span><span id="cloud_pct">5</span></span></p>
                    <hr>
                    <p class="space">Temp : <span><span id="temp">76</span><span>째C</span></span></p>
                    <hr>
                    <p class="space">Feels like : <span><span id="feels_like">67</span><span>째C</span></span></p>
                    <hr>
                    <p class="space">Min_Temp : <span><span id="min_temp">78</span><span>째C</span></span></p>
                    <hr>
                    <p class="space">Max_Temp : <span><span id="max_temp">90</span><span>째C</span></span></p>
                </div>
            </div>
            <div class="box">
                <div class="report1"><h3>Wind</h3></div>
                <div class="wind"><video autoplay muted loop class="video-background">
                    <source src="wind.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                  </video></div>
                <div class="wind-data">
                    <p class="space">Wind Speed : <span><span id="wind_speed">76</span><span> m/s</span></span></p>
                    <hr>
                    <p class="space">Wind Degrees : <span><span id="wind_degrees">78</span><span> degrees</span></span></p>
                    <hr>
                </div>
            </div>
            <div class="box">
                <div class="report1"><h3>Humidity</h3></div>
                <div class="humidity"><video autoplay muted loop class="video-background">
                    <source src="humidity (2).mp4" type="video/mp4">
                    Your browser does not support the video tag.
                  </video></div>
                <div class="humidity-data">
                    <p class="space">Humidity : <span><span id="humidity">67</span><span> g/kg</span></span></p>
                    <hr>
                    <p class="space">Sunrise : <span><span id="sunrise">678</span></span></p>
                    <hr>
                    <p class="space">Sunset : <span><span id="sunset">6567</span></span></p>
                    <hr>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>

    <script src="script.js"></script>
</body>
</html>
